<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Call To Action - 02</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="cta">

        <div class="container">

            <h2 class="cta__title">Join us</h2>

            <span class="cta__text">There are only two ways to live your life. One is as though nothing is a miracle. The other is as though everything is a miracle.</span>

            <form class="cta__form" action="index.html" method="post">

              <div class="form-group">
                <input class="cta__input" type="email" name="email-input" placeholder="Your email" required>
                <input class="cta__button" type="submit" name="submit-button" value="Subscribe">
              </div>

              <span class="cta__message--error">There has been internal error.</span>
              <span class="cta__message--success">Great! Please click the link in the email we've just sent you.</span>
            </form>

        </div> <!-- end of .container -->


    </div> <!-- end of .cta -->



  </body>
</html>
